framework:
    messenger:
        # If a dedicated failed transport (doctrine) isn't available in the container,
        # avoid sending failed messages to it to prevent worker errors. Use the
        # async transport as the failure transport so messages remain on the same
        # broker and do not cause an error when doctrine messenger is not installed.
        failure_transport: async

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    auto_setup: true
                retry_strategy:
                    max_retries: 3
                    delay: 1000
                    multiplier: 2
            scan_status:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    auto_setup: true
                    queues:
                        repository_scan_status: ~
                retry_strategy:
                    max_retries: 5
                    delay: 1000
                    multiplier: 2
            failed: 'doctrine://default?queue_name=failed'

        routing:
            # Route your messages to the transports
            'App\\Message\\StartProviderScanMessage': async
            'App\\Message\\PollProviderScanResultsMessage': async
            'App\\Message\\RepositoryScanStatusChangedMessage': scan_status

